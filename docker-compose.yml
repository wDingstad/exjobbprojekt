version: '3.9'
services:
  db:
    image: postgres:16
    container_name: fullstack-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fullstack
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: fullstack-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fullstack
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev  # Använd dev-Dockerfile
    container_name: fullstack-frontend
    ports:
      - "5173:5173"  # Ändrat från 80 till 5173 (Vite default)
    volumes:
      - ./frontend:/app  # Synka hela frontend-mappen
      - /app/node_modules  # Förhindra att node_modules skrivs över
    environment:
      - CHOKIDAR_USEPOLLING=true  # För Windows/macOS hot-reload
    depends_on:
      - backend

volumes:
  db-data: